                Modernizr.on('webp', function (result) {

                    var a = document.getElementById('gallery').getElementsByTagName('a');
                    var thumbnail = document.getElementById('gallery').getElementsByTagName("img");
                    var duzina = a.length;
                    var imgLenght = thumbnail.length;

                    console.log(result); // either `true` or `false`
                    if (result) {
                        // Has WebP support
                        console.log(imgLenght);
                        for (var i = 0; i < duzina; i++) {
                            if (i == 62) continue;
                            a[i].href = 'img/webp/l/img_' + [i + 1] + '.webp';

                        }

                        for (let j = 0; j < imgLenght; j++) {
                            thumbnail[j].src = 'img/webp/img_' + [j + 1] + '.webp';
                        }
                    } else {
                        // No WebP support
                        console.log("No .WEBP");
                        for (var k = 0; k < duzina; k++) {
                            if (k == 62) continue;
                            a[k].href = 'img/l/img_' + [k + 1] + '.jpg';

                        }

                        for (let l = 0; l < imgLenght; l++) {
                            thumbnail[l].src = 'img/img_' + [l + 1] + '.jpg';
                        }
                    }
                });
            </script>
